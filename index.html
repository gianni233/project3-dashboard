<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <div>
                <h1>My Personal Dashboard</h1>
                <p class="dashboard-subtitle">Welcome back! Here's your day at a glance. And always remember: "Sunshine is delicious, rain is refreshing, wind is powerful, and clouds are the future."</p>
            </div>

            <!-- Date / Time -->
            <div id="datetime" class="header-datetime" aria-live="polite">Loading date/time...</div>

            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    <main class="widgets-container">
        <!-- Weather Widget -->
        <section class="widget weather-widget">
            <h2>Current Weather</h2>
            <div id="weather-display" aria-live="polite">
                <!-- current weather and 3-day forecast will be rendered here -->
                Loading weather data...
            </div>
        </section>

        <!-- Quotes Widget -->
        <section class="widget quotes-widget">
            <h2>Daily Inspiration</h2>
            <div id="quotes-display">
                <!-- Quote will appear here -->
            </div>
            <button id="new-quote-btn" class="btn-primary">New Quote</button>
        </section>

        <!-- Tasks Widget -->
        <section class="widget tasks-widget">
            <h2>My Tasks</h2>
            <form id="task-form" class="task-form">
                <input type="text" id="task-input" placeholder="Add a new task..." required />
                <button type="submit" class="btn-primary">Add Task</button>
            </form>
            <div id="task-stats" class="task-stats"></div>
            <div id="tasks-list" class="tasks-list"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
